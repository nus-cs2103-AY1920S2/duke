language: java
install: true

os: linux
dist: trusty
jdk:
  - oraclejdk11
  - openjdk11

before_script:
  - export TZ=Asia/Singapore

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew clean checkstyleMain checkstyleTest test coverage coveralls
